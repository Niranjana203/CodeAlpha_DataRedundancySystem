<!DOCTYPE html>
<html>
  <head>
    <title>Data Entry</title>
  </head>
  <body>
    <h2>Submit Data</h2>
    <form method="POST" action="/submit">
      <input
        type="text"
        name="name"
        placeholder="Enter Name"
        required
      /><br /><br />
      <input
        type="email"
        name="email"
        placeholder="Enter Email"
        required
      /><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
